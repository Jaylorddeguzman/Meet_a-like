services:
  - type: web
    name: charactermatch
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: BIGQUERY_PROJECT_ID
        sync: false
      - key: BIGQUERY_DATASET
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: CRON_SECRET
        sync: false

# Cron job to ping the app every 10 minutes to prevent sleeping
# Note: Render free tier may still spin down after 15 minutes of inactivity
  - type: cron
    name: charactermatch-keep-alive
    env: node
    schedule: "*/10 * * * *"  # Every 10 minutes
    buildCommand: npm install
    startCommand: node scripts/ping.js
    envVars:
      - key: NEXTAUTH_URL
        sync: false
      - key: CRON_SECRET
        sync: false
